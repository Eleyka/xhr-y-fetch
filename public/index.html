<!DOCTYPE html>

<head>

    <h1>¿Qué te interesa hoy?</h1>

            <input id="search-keyword" type="text" name="search-keyword" placeholder="e.g. Android" required>
            <input id="submit-btn" type="submit" value="Sumit XHR" class="waves-effect waves-light btn">
            <input id="btn-fetch" type="submit" value="Sumit FECH" class="waves-effect waves-light btn">
          </form>
        </div>
      </div>
    </div>
  </header>
  <div class="site-container">
    <ul id="response-container"></ul>
  </div>

  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
